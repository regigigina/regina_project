<div class="d-flex justify-content-center">
  <div class="col-xs-12 col-md-offset-3 col-md-6">
    
    <form #f="ngForm" (ngSubmit)="Signup(f)">

      <div class="panel panel-default">
        <div class="panel-heading d-flex justify-content-center">
          <h3 class="panel-title">Furor no more, just sign up!</h3>
        </div>
        <div class="panel-body d-flex flex-column" style="margin-top: 25px;">
          <div class="form-group d-flex flex-row">
            <label class="col-md-4">Pick a username</label>
            <input type="text" class="col-md-8 form-control" name="username" placeholder="e.g. Andy88" ngModel >
          </div>
          <div class="form-group d-flex flex-row">
            <label class="col-md-4">Create your password</label>
            <input type="password" class="col-md-8 form-control" name="password" ngModel >
          </div>
          <div class="d-flex justify-content-end" style="margin-bottom: 20px;">
            <small id="" class="form-text text-muted">Must contain upper and lower case characters and numbers.</small>
          </div>          
          <div class="form-group d-flex flex-row">
            <label class="col-md-4">Upload your photo </label>  
            <input class="col-md-8" style="padding-left: 0px; margin-bottom: 25px;" type="file" name="profile" id="" (change)="fileChange($event)" ngModel>   
          </div>                          
          <button type="submit" class="align-self-center btn btn-default">Done</button>
          <a class="align-self-center nav-link active" href="" routerLink="/">Take me back to log in page.</a>
        </div>       
      </div>
    </form>
  </div>
</div>
